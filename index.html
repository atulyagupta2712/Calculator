<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="assets/stylesheet/model.js"></script> -->
    <script src="assets/stylesheet/controller.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheet/calc.css">
    <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="screen">
            
            <span id="output"></span> </div>
        <div class="clear">
            <span id="clear">c</span>
        </div>
        <div class="main-div">
           
                <div class="div1">
                    <button data-myOperation="1">1</button>
                    <button data-myOperation="4">4</button>
                    <button data-myOperation="7">7</button>
                    <button data-myOperation="0">0</button>
                </div>
                <div class="div2">
                    <button data-myOperation="2">2</button>
                    <button data-myOperation="5">5</button>
                    <button data-myOperation="8">8</button>
                    <button data-myOperation=".">.</button>
                </div>
                <div class="div3">
                    <button data-myOperation="3">3</button>
                    <button data-myOperation="6">6</button>
                    <button data-myOperation="9">9</button>
                    <button id="equals">=</button>
                </div>
                <div class="div4">
                    <button data-myOperation="add">+</button>
                    <button data-myOperation="sub">-</button>
                    <button data-myOperation="mul">*</button>
                    <button data-myOperation="div">/</button>
                </div>
            
        </div>

    </div>
</body>
</html>
